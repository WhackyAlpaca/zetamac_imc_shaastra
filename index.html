<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Trading X Shaastra 2026</title>
    <!-- Oswald Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables based on requirements */
        :root {
            --primary-blue: #11409C;
            --text-white: #FFFFFF;
            /* Font fallbacks for Mark Pro (a geometric sans-serif) */
            --font-main: "Mark Pro", "Lexend", "Outfit", "Segoe UI", sans-serif;
            --font-header: "Oswald", sans-serif;
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-blue);
            color: var(--text-white);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Centered Logo Styling */
        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 40px; /* Spacing between logo and card */
        }
        .logo-container img {
            max-width: 300px; /* Increased size */
            width: 80%; /* Responsive width */
            height: auto;
        }

        /* Headlines */
        h1 {
            font-family: var(--font-header);
            font-weight: 500; /* Oswald Medium */
            font-size: 84px;
            line-height: 78px;
            margin-bottom: 24px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Titles */
        .title-text {
            font-weight: 500; /* Mark Pro Medium */
            font-size: 24px;
            line-height: 32px;
            margin-bottom: 16px;
        }

        /* Body */
        p, label, input {
            font-weight: 400; /* Mark Pro Regular */
            font-size: 18px;
            line-height: 18px;
        }

        /* Containers */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Inputs and Buttons */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input[type="number"], input[type="text"] {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px;
            border-radius: var(--border-radius);
            color: #333;
            width: 100%;
        }

        .btn {
            background-color: var(--text-white);
            color: var(--primary-blue);
            border: none;
            padding: 16px 32px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        /* Game Screen */
        #game-screen, #scorecard-screen {
            display: none;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            font-size: 24px;
        }

        .problem-display {
            font-size: 64px;
            font-family: var(--font-header);
            margin: 40px 0;
        }

        #answer-input {
            font-size: 48px;
            text-align: center;
            padding: 20px;
            width: 200px;
            background: white;
            color: var(--primary-blue);
            border: none;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        /* Scorecard specific */
        .final-score {
            font-size: 30px;
            font-family: var(--font-header);
            margin: 20px 0;
        }

        /* Operators checklist */
        .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            h1 { font-size: 48px; line-height: 52px; }
            .settings-grid { grid-template-columns: 1fr; }
            .logo-container img { max-width: 200px; }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <!-- Center-aligned and bigger logo -->
        <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="card">
        <h1>Arithmetic</h1>
        <div class="title-text">Game Settings</div>
        
        <div class="settings-grid">
            <div class="input-group">
                <label>Seconds</label>
                <input type="number" id="duration" value="30">
            </div>
            <div class="input-group">
                <label>Operations</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" class="op" value="+" checked> +</label>
                    <label><input type="checkbox" class="op" value="-" checked> -</label>
                    <label><input type="checkbox" class="op" value="*" checked> ×</label>
                    <label><input type="checkbox" class="op" value="/" checked> ÷</label>
                </div>
            </div>
            <div class="input-group">
                <label>Addition Range (Min-Max)</label>
                <div style="display:flex; gap:5px">
                    <input type="number" id="add-min" value="2">
                    <input type="number" id="add-max" value="100">
                </div>
            </div>
            <div class="input-group">
                <label>Multiplication Range</label>
                <div style="display:flex; gap:5px">
                    <input type="number" id="mult-min" value="2">
                    <input type="number" id="mult-max" value="40">
                </div>
            </div>
        </div>
        
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="card">
        <div class="stats-bar">
            <div id="timer">30s</div>
            <div id="score-counter">Score: 0</div>
        </div>
        
        <div class="problem-display" id="problem">2 + 2</div>
        
        <input type="number" id="answer-input" placeholder="?" autofocus autocomplete="off">
        <p>Type the answer as fast as you can.</p>
    </div>

    <!-- Scorecard Screen -->
    <div id="scorecard-screen" class="card">
        <h1>Time's Up!</h1>
        <div class="title-text">Final Scorecard</div>
        <div class="final-score" id="final-score">0</div>
        <div style="margin-bottom: 30px;">
            <p id="accuracy-text">Great job! Keep practicing.</p>
        </div>
        <button class="btn" onclick="location.reload()">Play Again</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let currentAnswer = 0;
        let timerInterval;

        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const scorecardScreen = document.getElementById('scorecard-screen');
        const answerInput = document.getElementById('answer-input');
        const problemDisplay = document.getElementById('problem');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score-counter');
        const finalScoreDisplay = document.getElementById('final-score');

        function startGame() {
            // Setup
            score = 0;
            timeLeft = parseInt(document.getElementById('duration').value) || 30;
            
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            answerInput.focus();
            generateProblem();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft + 's';
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function generateProblem() {
            const ops = Array.from(document.querySelectorAll('.op:checked')).map(cb => cb.value);
            if (ops.length === 0) ops.push('+');
            
            const op = ops[Math.floor(Math.random() * ops.length)];
            let n1, n2;

            if (op === '+' || op === '-') {
                const min = parseInt(document.getElementById('add-min').value);
                const max = parseInt(document.getElementById('add-max').value);
                n1 = Math.floor(Math.random() * (max - min + 1)) + min;
                n2 = Math.floor(Math.random() * (max - min + 1)) + min;
                
                if (op === '+') {
                    currentAnswer = n1 + n2;
                    problemDisplay.innerText = `${n1} + ${n2}`;
                } else {
                    const bigger = Math.max(n1, n2);
                    const smaller = Math.min(n1, n2);
                    currentAnswer = bigger - smaller;
                    problemDisplay.innerText = `${bigger} - ${smaller}`;
                }
            } else if (op === '*' || op === '/') {
                const min = parseInt(document.getElementById('mult-min').value);
                const max = parseInt(document.getElementById('mult-max').value);
                n1 = Math.floor(Math.random() * (max - min + 1)) + min;
                n2 = Math.floor(Math.random() * (max - min + 1)) + min;

                if (op === '*') {
                    currentAnswer = n1 * n2;
                    problemDisplay.innerText = `${n1} × ${n2}`;
                } else {
                    const product = n1 * n2;
                    currentAnswer = n1;
                    problemDisplay.innerText = `${product} ÷ ${n2}`;
                }
            }
        }

        answerInput.addEventListener('input', (e) => {
            if (parseInt(e.target.value) === currentAnswer) {
                score++;
                scoreDisplay.innerText = `Score: ${score}`;
                e.target.value = '';
                generateProblem();
            }
        });

        function endGame() {
            clearInterval(timerInterval);
            gameScreen.style.display = 'none';
            scorecardScreen.style.display = 'block';
            finalScoreDisplay.innerText = score;
        }
    </script>
</body>
</html>
